<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table - 표의 형태의 데이터를 표시하는 데 사용하는 태그</title>
</head>
<body>
    <table border="1">
     <caption>COFFE MENU</caption>
     <tr>
         <th>menu</th>
         <th>price</th>
         <th>hot/ice</th>
     </tr>
     <tr>
         <td>아메리카노</td>
         <td>2,500</td>
         <td>hot/ice</td>
     </tr>
     <tr>
        <td>카페라떼</td>
        <td>3,000</td>
        <td>hot/ice</td>
    </tr>
    <tr>
        <td>카페모카</td>
        <td>3,500</td>
        <td>hot/ice</td>
    </tr>
    <tr>
        <td>바닐라 딜라이트</td>
        <td>4,00</td>
        <td>hot/ice</td>
    </tr>
    </table>
    <table border="1">
        <caption>
            영화관 좌석표
        </caption>
        <tr align="center">
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td rowspan="2" align="center">1+4</td>
            <td align="center">2</td>
            <td align="center">3</td>
        </tr>
        <tr>
             <td align="center">5</td>
             <td align="center">6</td>
         </tr>
         <tr>
             <td colspan="3" align="center">7+8+9</td>
         </tr>
    </table>
    <table border="1">
        <thead>
            <tr>
                <th>월별</th>
                <th>수입</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1월</td>
                <td>1,000,000</td>
            </tr>
            <tr>
                <td>2월</td>
                <td>1,500,000</td>
            </tr>
            <tr>
                <td>3월</td>
                <td>2,000,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>4,500,000</td>
            </tr>
        </tfoot>
    </table>
    <table>
        <colgroup>
            <col style="background-color: hotpink;">
            <col span="5">
            <col style="background-color: skyblue;">
        </colgroup>
        <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
    </table>
</body>
</html>
