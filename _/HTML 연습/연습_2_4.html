<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img - 웹 페이지에 이미지를 출력하는 태그</title>
</head>
<body>
    <div>
        <h2>HTML</h2>
        <img src="img/logo-html.png" alt="logo-html.png"
            width="100" height="140" border="1">
    </div>
    <div>
        <h2>CSS</h2>
        <img src="img/logo-css.png" alt="logo-css.png"
            width="100" height="140" border="1">
    </div>
    <div>
        <h2>JAVASCRIPT</h2>
        <img src="img/logo-js.png" alt="logo-js.png"
            width="100" height="140" border="1">
    </div>
</body>
</html>
