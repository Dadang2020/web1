<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="input" method="post">
        ID            : <input type="text" name="id"> <br>
        PW            : <input type="password" name="password"> <br>
        EMAIL         : <input type="email" name="email"> <br>
        URL           : <input type="url" name="url"> <br>
        TEL           : <input type="tel" name="tel"> <br>
        COLOR         : <input type="color" name="color"> <br>
        <hr>
        radio(성별)   : <label for="female">여자</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="male">남자</label>
                        <input type="radio" name="gender" id="male" value="male"> <br>
        checkbox(취미): <label for="exercise">운동</label>
                        <input type="checkbox" name="hobby" id="exercise" value="exercise">
                        <label for="movie">영화감상</label>
                        <input type="checkbox" name="hobby" id="movie" value="movie">
                        <label for="book">독서</label>
                        <input type="checkbox" name="hobby" id="book" value="book"> <br>
        <hr>
        date          : <input type="date" name="date"> <br>
        month         : <input type="month" name="month"> <br>
        time          : <input type="time" name="time"> <br>
        datetime-local: <input type="datetime-local" name="datetime-local"> <br>
        <hr>
        nunber        : <input type="number" name="name" min="1" max="100" step="1"> <br>
        range         : <input type="range" name="name" min="1" max="100" step="1"> <br>
        <hr>
        <label for="email2"></label>
        <input type="text" name="email2" id="email2">
        @
        <select name="domain" id="domain">
            <option value="1">naver.com</option>
            <option value="2">nate.com</option>
            <option value="3">kakao.com</option>
            <option value="4">gamil.com</option>
        </select> <br>
        <hr>
        <textarea name="content" cols="50" rows="10"></textarea> <br>
        <hr>
        <label for="readonly">읽기전용 입력태그</label>
        <input type="text" name="name" value="기본값" readonly> <br>

        <label for="disabled">비활성화된 입력태그</label>
        <input type="text" name="name" value="기본값" disabled> <br>

        <label for="requried">필수입력</label>
        <input type="text" name="name" value="기본값" requried> <br>
        
        <label for="placeholder">입력내용 힌트</label>
        <input type="text" name="name" value="기본값" placeholder="입력하세요"> <br>
        <hr>
        <input type="reset" value="다시작성">
        <input type="submit" value="제출">
    </form>
    <form action="login">
        <label for="id">아이디</label>
        <input type="text" name="user_id" id="id" placeholder="아이디"> <br>
        <label for="pw">비밀번호</label>
        <input type="password" name="user_pw" id="pw" placeholder="비밀번호"> <br>
        <input type="sumbit" value="로그인">
    </form>
</body>
</html>
